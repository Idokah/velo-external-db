syntax = "proto3";

package com.wixpress.wordpress;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

service WordPressService {
  rpc Posts (PostsRequest) returns (PostsReply) {}
  rpc Media (MediaRequest) returns (MediaReply) {}
  rpc Categories (CategoriesRequest) returns (CategoriesReply) {}
}

message PostsRequest {
  string site_url = 1;
}

message PostsReply {
  repeated WordPressPosts posts = 1;
}

message WordPressPosts {
  int32 id = 1;
  string slug = 2;
  string status = 3;
  string title = 4;
  string content = 5;
  string excerpt = 6;
}

message MediaRequest {
  string site_url = 1;
}

message MediaReply {
  repeated WordPressMedia media = 1;
}

message WordPressMedia {
  int32 id = 1;
  string url = 2;
  string caption = 3;
  repeated WordPressMediaDetails details = 4;
}

message WordPressMediaDetails {
  string name = 1;
  string file = 2;
  int32 width = 3;
  int32 height = 4;
  string type = 5;
  string url = 6;
}

message CategoriesRequest {
  string site_url = 1;
}

message CategoriesReply {
  repeated WordPressCategory categories = 1;
}

message WordPressCategory {
  int32 id = 1;
  int32 count = 2;
  string name = 3;
  string slug = 4;
}
